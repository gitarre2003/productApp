
<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>
  <body>
  <div class="col-5">
    <div class="container">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
            <h3>Edit Product</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/product/update}" method="POST" id="productForm" th:object="${product}">
                <div class="row">
                    <div class="col-2">
                        <label for="id">PRODUCT ID</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{productid}" class="form-control" readonly/>
                    </div>
                </div><br/>
                <div class="row">
                    <div class="col-2">
                        <label for="name">NAME</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{name}" class="form-control" required/>
                    </div>
                </div><br/>
                <div class="row">
                    <div class="col-2">
                        <label for="category">CATEGORY</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{category}" class="form-control" required/>
                    </div>
                </div><br/>
                <div class="row">
                    <div class="col-2">
                        <label for="price">PRICE</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{price}" class="form-control" required />
                    </div>
                </div> <br/>
                <button type="submit" class="btn btn-success">Update <i class="fa fa-wrench" aria-hidden="true"></i></button>             
				<a th:href="@{/product/getAllProducts}" class= "btn btn-primary">Show All Products</a>
            </form>
        </div>
        <div class="card-footer"></div>
      </div>
    </div></div>
  </body>
</html>
